<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="quiz-container" id="quiz">
  <h2 id="question"></h2>
  <div>
    <input type="radio" id="a" name="answer" value="a">
    <label for="a" id="a_text"></label>
  </div>
  <div>
    <input type="radio" id="b" name="answer" value="b">
    <label for="b" id="b_text"></label>
  </div>
  <div>
    <input type="radio" id="c" name="answer" value="c">
    <label for="c" id="c_text"></label>
  </div>
  <div>
    <input type="radio" id="d" name="answer" value="d">
    <label for="d" id="d_text"></label>
  </div>
  <button type="button" id="submit">Submit</button>
</div>

<div class="quiz-container" id="result" style="display: none;">
  <h2>Quiz Result</h2>
  <p>You answered <span id="correct"></span> out of 4 questions correctly!</p>
  <button type="button" id="restart">Restart Quiz</button>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
